<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
</head>
<body>
    <script>

        function getComputerChoice() {
            const computerChoice = Math.floor(Math.random() * 3);

            switch (computerChoice) {
                
                case 0:
                    return "rock";
                
                case 1:
                    return "paper";

                case 2:
                    return "scissors";
            }
        }

        const computerSelection = getComputerChoice();

        let computerResult = 0;
		let humanResult = 0;
				 
        function game() {
            for (i=0; i<=4; i++) {

                let playerSelection = prompt();
                // to make the choices case insensitive.
                playerSelection = playerSelection.toLowerCase();

                if (computerSelection === playerSelection) {
                    console.log("Tie!"); 

                } else if (computerSelection == "rock" && playerSelection == "paper") {
                    console.log("Humanity scores!"); 
                    humanResult++;
                    
                } else if (computerSelection == "rock" && playerSelection == "scissors") {
                    console.log("Robots Win the Round!");
                    computerResult++;
                    
                } else if (computerSelection == "paper" && playerSelection == "scissors") {
                    console.log("Humanity scores!"); 
                    humanResult++;
                    
                } else if (computerSelection == "paper" && playerSelection == "rock") {
                    console.log("Robots Win the Round!");
                    computerResult++;
                    
                } else if (computerSelection == "scissors" && playerSelection == "rock") {
                    console.log("Humanity scores!"); 
                    humanResult++;
                    
                } else if (computerSelection == "scissors" && playerSelection == "paper") {
                    console.log("Robots Win the Round!");
                    computerResult++;
                 
                } else {
                    return "What is this? Are you Kidding Human?";
                }
            }

            //showing the last result
            if (computerResult > humanResult) {
                return `Computers Win! ${computerResult} - ${humanResult}`;
            
            } else if (humanResult > computerResult) {
                return `People Win! ${humanResult} - ${computerResult}`;

            } else {    
                return `TIE! ${humanResult} - ${computerResult}`;
        }
        }

    console.log(game());


    </script>
</body>
</html>
